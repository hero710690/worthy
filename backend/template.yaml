AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Worthy App Backend API

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        JWT_SECRET: !Ref JWTSecret
        DATABASE_URL: !Ref DatabaseURL
        ALPHA_VANTAGE_API_KEY: !Ref AlphaVantageAPIKey
        EXCHANGE_RATE_API_KEY: !Ref ExchangeRateAPIKey

Parameters:
  Environment:
    Type: String
    Default: development
    AllowedValues:
      - development
      - staging
      - production
  
  JWTSecret:
    Type: String
    NoEcho: true
    Description: JWT Secret Key
    Default: REDACTED_JWT_SECRET
  
  DatabaseURL:
    Type: String
    NoEcho: true
    Description: PostgreSQL Database URL
    Default: postgresql://worthy_admin:REDACTED_DB_PASSWORD@worthy-db-dev.ch0ccg6ycp7t.ap-northeast-1.rds.amazonaws.com:5432/worthy
  
  AlphaVantageAPIKey:
    Type: String
    NoEcho: true
    Description: Alpha Vantage API Key
    Default: ""
  
  ExchangeRateAPIKey:
    Type: String
    NoEcho: true
    Description: Exchange Rate API Key
    Default: ""

Resources:
  WorthyAPI:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "worthy-api-${Environment}"
      CodeUri: src/
      Handler: lambda_handler.lambda_handler
      Description: Worthy App API Handler
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId: !Ref WorthyApiGateway
        RootEvent:
          Type: Api
          Properties:
            Path: /
            Method: ANY
            RestApiId: !Ref WorthyApiGateway
      Environment:
        Variables:
          PYTHONPATH: /var/task

  WorthyApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "worthy-api-gateway-${Environment}"
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Requested-With'"
        AllowOrigin: "'*'"
        MaxAge: "'600'"
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Requested-With'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Requested-With'"

Outputs:
  WorthyApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${WorthyApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/"
    Export:
      Name: !Sub "${AWS::StackName}-ApiUrl"
  
  WorthyApiId:
    Description: "API Gateway ID"
    Value: !Ref WorthyApiGateway
    Export:
      Name: !Sub "${AWS::StackName}-ApiId"
